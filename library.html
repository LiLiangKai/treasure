<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .video-wrap {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <button id="start">start</button>
  <button id="stop">stop</button>
  <div class="video-wrap">
    <video id="video" style="border: 1px solid gray"></video>
  </div>
<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  new window.VConsole()
  const deviceIds = []
  const video = document.getElementById('video')
  const startBtn = document.getElementById('start')
  const stopBtn = document.getElementById('stop')
  let codeReader
  let loaded = false
  let scaning = false
  
  function init () {
    codeReader = new ZXing.BrowserBarcodeReader()
    console.log('ZXing code reader initialized')
    codeReader.getVideoInputDevices().then((videoInputDevices) => {
      console.log('videoInputDevices: ', videoInputDevices)
      videoInputDevices.forEach(item => {
        deviceIds.push({
          value: item.deviceId,
          label: item.label
        })
      })
      loaded = true
    })
  }

  function startScan () {
    if(!loaded || scaning) return
    if(!deviceIds.length) {
      throw 'not found any Video Device'
    }
    codeReader.decodeFromVideoDevice(null, video).then(res => {
      console.log('decode result: ', res)
      alert(res.text)
    }).catch(err => {
      console.log('decode error: ', err)
    })
    scaning = true
  }

  function stop () {
    if(!scaning) return
    scaning = false
    codeReader && codeReader.reset()
  }


  init()

  startBtn.addEventListener('click', startScan)
  stopBtn.addEventListener('click', stop)
  video.addEventListener('canplay', () => {
    console.log('视频分辨率: ', video.videoWidth, video.videoHeight)
    const curWidth = Math.min(400, window.innerWidth, video.videoWidth)
    const ratio = video.videoWidth /video.videoHeight
    video.width = curWidth
    video.height = (curWidth / ratio) >> 0
  })

</script>
</body>
</html>
