<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./react.js"></script>

  <script>
    const App = function () {
      const [count, setCount] = meact.useState(0)
      return meact.createElement(
        'div',
        {
          class: 'container',
          onclick: (e) => {
            setCount(count+1)
          }
        },
        meact.createElement( 'span', null, 'Count' ),
        count > 0 ? meact.createElement( 'span', null, count ) : null,
      )
    }
    meact.render(meact.createElement(App), document.getElementById('app'))
  </script>
</body>
</html>
