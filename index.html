<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Knowledge Treasure</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="组件库文档">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/vue.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Knowledge Treasure',
      // name: 'Hiya\'s blog',
      nameLink: './',
      homepage: 'readme.md',
      auto2top: true,
      subMaxLevel: 6,
      mergeNavbar: true,
      loadSidebar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      noEmoji: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        noData: {
          '': '没有结果!'
        },
        paths: 'auto',
        placeholder: '搜索'
      },
      markdown: {
        renderer: {
          image: function ( url, title, alt ) {
            var href = url
            if ( !/^\//.test( url ) ) {
              href =
                location.pathname +
                location.hash
                  // 移除hash ? 末尾内容
                  .replace( /\?.*$/, '' )
                  // 移除hash 首部的 #/
                  .replace( /\#\/?/, '' )
                  // 移除hash 路径中最后一节
                  .replace( /[^/]*$/, '' ) +
                url.replace( /^\.\//, '' )
            }
            return '<img src="' + href + '" alt="' + alt + '">'
          },
          // 优化链接处理， ./ 路径美化
          link: function ( href, title, text ) {
            var target = ''
            // 绝对路径使用 新窗口 打开
            if ( /^http/i.test( href ) ) {
              target = ' target="_blank"'
            } else {
              // 相对路径
              href =
                '#' +
                href
                  // 去除起始的 .
                  .replace( /^\./, '' )
                  // 若第一个字符不是 / 则使用 / 打头
                  .replace( /^\b(?=[^/])/, '/' )
                  // 若路径末尾为 .md 结尾，则去除 .md
                  .replace( /(\.md)(\?.*)?$/, '$2' )
            }
            var link = '<a href=' + href + target
            if ( title ) link += ' title="' + title + '"'
            link += '>' + text + '</a>'
            return link
          }
        }
      },
      pagination: {
        previousText: 'previous',
        nextText: 'next',
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  <script src="./assets/search.min.js"></script>
  <script src="./assets/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="./assets/anchor.min.js"></script>
  <script src="./assets/returntop.js"></script>
</body>

</html>
